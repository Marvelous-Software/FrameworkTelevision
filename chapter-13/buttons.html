<html>
    <head>
        <title>Forms</title>
	<link rel="stylesheet" href="buttons.css">
    </head>
    <body>
	
		<h1>Contact us</h1>

		<form action="#" method="post">
		
			<label for="firstname">First Name</label>
			<input type="text" id="firstname" name="firstname" />	
			<label for="lastname">Last Name</label>
			<input type="text" id="last" name="last" />
			<br>
		
			<label for="email">Email</label>
			<input type="email" id="email" name="email" />
			<br>
		
			<label for="telephone">Telephone</label>
			<input type="tel" id="telephone" name="telephone" />
			<br>
		
			<label for="comments">Comments</label>
      			<textarea rows="5" cols="63" id="comments" name="comments"></textarea>
			<br>
			<br>
			<br>
			
			<button type="submit" id="submit" class="buttons">Submit</button>
			<button type="reset" id="reset" class="buttons">Clear</button>
			<br>
			<br>

		</form>

		<a href="http://Marvelous-Software.github.io"><button>Visit Us</button></a>

    </body>
</html>
