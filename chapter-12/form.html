<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
	
		<h1>My Computer</h1>

		<form action="#" method="post">
		
			<label for="name">Name</label>
			<input type="text" id="name" name="name" />
			<br>
		
			<label for="cpu">CPU</label>
			<select id="cpu" name="cpu">
				<option value=1>Intel</option>
				<option value=1>AMD</option>
			</select>
			<br>
		
			<label for="hd">Hard drive size (GB)</label>
			<input type="number" id="hd" name="hd" min="100" max="10000" />
			<br>
		
			<label for="memory">Memory</label>
			<br>
			<input type="radio" id="memory" name="memory" value=4>4<br />
			<input type="radio" id="memory" name="memory" value=8>8<br />
			<input type="radio" id="memory" name="memory" value=16>16</input><br>
			<input type="radio" id="memory" name="memory" value=32>32</input><br>
			<br>
		
			<label for="purchase">Purchase date</label>
			<input type="date" id="purchase" name="purchase"/>
			<br>
		
			<label for="extras">Extras</label>
			<br>
			<input type="checkbox" id="extras" name="extras" value="DVD">DVD<br>
			<input type="checkbox" id="extras" name="extras" value="SSD">SSD</input><br>
			<input type="checkbox" id="extras" name="extras" value="Video card"/>Video Card<br />
			<input type="checkbox" id="extras" name="extras" value="Speakers"/>Speakers<br>
			<br>
		
			<label for="password">Password</label>
			<input type="password" id="password" name="password"/>
			<br>
		
		</form>

    </body>
</html>
