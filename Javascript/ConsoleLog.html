<!DOCTYPE html>
<html>
    <head>
        <title>Second Javascript</title>

        <!--Fixes the  "GET http://127.0.0.1:5500/favicon.ico" not found
        https://stackoverflow.com/questions/31075893/im-getting-favicon-ico-error/-->
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

        <script>

            var clicks = 0;


            window.onload = function()
            {
                console.log("window.onload run...");
                document.getElementById("myButton").addEventListener("click", respond)
            }

            function respond(e)
            {
                clicks++;
                console.log("button clicked " + clicks + " times.");
            }
        </script>

    </head>

    <body>
        <button id='myButton'>Press me</button>
    </body>

</html>
